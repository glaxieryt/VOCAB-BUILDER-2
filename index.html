<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocabMaster - Master SAT Words</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['DM Sans', 'sans-serif'],
            },
            colors: {
              background: '#0a092d',
              surface: '#1a1640',
              primary: '#5B4FFF',
              secondary: '#00D4FF',
              success: '#58CC02',
              error: '#FF4B4B',
              warning: '#FF9600',
              text: {
                primary: '#FFFFFF',
                secondary: '#AFAFAF',
                disabled: '#4A4A5E'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(91, 79, 255, 0.5)' },
                '50%': { opacity: .8, boxShadow: '0 0 10px rgba(91, 79, 255, 0.2)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a092d;
        color: #ffffff;
      }
      .glass {
        background: rgba(26, 22, 64, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a092d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2650; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5B4FFF; 
      }
    </style>
